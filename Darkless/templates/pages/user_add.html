<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/booscss.css'%}">
</head>

<body class="body">
    {% include 'base/header.html'%}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <h2 class="my-3">Formulario de registro</h2>
                    <form action="{% url 'user_add' %}" method="POST" class="form-floating">
                        {% csrf_token %}
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="text" class="form-control" id="rut" name="rut">
                            <label for="rut" class="form-label">Rut</label>
                        </div>
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="text" class="form-control" id="nombre_ropa" name="nombre_ropa">
                            <label for="nombre" class="form-label">Nombre</label>
                        </div>
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="date" class="form-control" id="fecha" name="fecha">
                            <label for="fecha" class="form-label">Fecha</label>
                        </div>
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <select class="form-select" id="id_tipo" name="id_tipo">
                                {% for tmp in tipos %}
                                <option value="{{tmp.id_genero}}">{{tmp.tipo}}</option>
                                {% endfor %}
                            </select>
                            <label for="genero" class="form-label">Tipo</label>
                        </div>
                        </div>
                        {% if mensaje %}
                        <div class="alert alert-success w-50 mx-auto">
                            {{mensaje}}
                        </div>
                        {% endif %}
                        <div>
                            <button type="submit" class="btn btn-dark">Agregar Registro</button><br>
                            <a href="{% url 'crud_rops2'%}"><button type="button"
                                    class="btn btn-dark mt-3">Volver</button></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    {% include 'base/footer.html'%}

    <script src='{% static 'js/bootstrap.bundle.min.js' %}'></script>
</body>

</html>
