<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/booscss.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cuenta</title>
    <script src="{% static 'js/java.js' %}"></script>
    
</head>
<body class="body">
  {% include 'base/header.html'%}
      <div class="container" id="cuenta" style="display: none;">
          <div class="row">
              <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                  <h2 class="my-3">Formulario de registro</h2>
                  <form action="{% url 'cuenta' %}" method="POST" class="form-floating">
                      {% csrf_token %}
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <input type="text" class="form-control" id="rut" name="rut">
                          <label for="rut" class="form-label">Rut</label>
                      </div>
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <input type="text" class="form-control" id="nombre" name="nombre">
                          <label for="nombre" class="form-label">Nombre</label>
                      </div>
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <input type="text" class="form-control" id="appPaterno" name="appPaterno">
                          <label for="appPaterno" class="form-label">Apellido Paterno</label>
                      </div>
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <input type="text" class="form-control" id="appMaterno" name="appMaterno">
                          <label for="appMaterno" class="form-label">Apellido Materno</label>
                      </div>
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <input type="date" class="form-control" id="fecha" name="fecha">
                          <label for="fecha" class="form-label">Fecha</label>
                      </div>
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <select class="form-select" id="genero" name="genero">
                              {% for tmp in generos %}
                              <option value="{{tmp.id_genero}}">{{tmp.genero}}</option>
                              {% endfor %}
                          </select>
                          <label for="genero" class="form-label">Genero</label>
                      </div>
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <input type="email" class="form-control" id="correo" name="correo">
                          <label for="correo" class="form-label">Correo</label>
                      </div>
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <input type="password" class="form-control" id="password" name="password">
                          <label for="password" class="form-label">Contraseña</label>
                      </div>
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <input type="text" class="form-control" id="telefono" name="telefono">
                          <label for="telefono" class="form-label">Telefono</label>
                      </div>
                      <div class="form-floating mb-3 w-25 mx-auto">
                          <input type="text" class="form-control" id="direccion" name="direccion">
                          <label for="direccion" class="form-label">Direccion</label>
                      </div>
                      {% if mensaje %}
                      <div class="alert alert-success w-50 mx-auto">
                          {{mensaje}}
                      </div>
                      {% endif %}
                      <div>
                          <button type="submit" class="btn btn-success">Agregar Registro</button><br>
                          <a href="{% url 'crud'%}"><button type="button"
                                  class="btn btn-primary mt-3">Volver</button></a>
                      </div>

                  </form>
              </div>
          </div>
      </div>
      <div class="container" id="logincuenta">
        <div class="row">
            <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                <h3 style="color: white;">Login</h3>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3 w-50 mx-auto" >
                        <input type="text" class="form-control" id="username" name="username" placeholder="">
                        <label for="username" class="form-label" style="color: black;">Usuario</label>
                    </div>
                    <div class="form-floating mb-3 w-50 mx-auto">
                        <input type="password" class="form-control" id="password" name="password" placeholder="">
                        <label for="password" class="form-label" style="color: black;">Contraseña</label>
                    </div>
                    {% if mensaje %}
                    <div class="{{design}}">
                        {{mensaje}}
                    </div>
                    {% endif%}
                    <div class="form-floating mb-3 w-25 mx-auto">
                        <button class="btn btn-dark" id="btnRes" style="background-color: black;">Ingresar</button>
                        <button type="button" class="btn btn-outline-success" id="btnCrearCuenta">Crear cuenta</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
