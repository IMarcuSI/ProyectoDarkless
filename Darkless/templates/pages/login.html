<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/booscss.css'%}">
</head>
{% include 'base/header.html'%}
<body class="body">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <form action="{% url 'login' %}" method="POST">
                        <h3 style="color: white;">Login</h3>
                        {% csrf_token %}
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="text" class="form-control" id="username" name="username" placeholder="">
                            <label for="username" class="form-label" style="color: black;">Usuario</label>
                        </div>
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <input type="password" class="form-control" id="password" name="password" placeholder="">
                            <label for="password" class="form-label" style="color: black;">Contrase√±a</label>
                        </div>
                        {% if mensaje %}
                        <div class="{{design}}">
                            {{mensaje}}
                        </div>
                        {% endif%}
                        <div class="form-floating mb-3 w-25 mx-auto">
                            <button class="btn btn-dark">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src='{% static 'js/bootstrap.bundle.min.js' %}'></script>
</body>
</html>
